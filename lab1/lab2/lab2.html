<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Лабораторна 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onLoad="clock()">

    <h3>Завдання 1 - Годинник</h3>
    <form name="clock">
        Час: <input type="text" name="time" value=""><br>
        Дата: <input type="text" name="date" value="">
    </form>

    <script>
        let timeStr, dateStr;
        function clock() {
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            if (month < 10) month = "0" + month;
            if (day < 10) day = "0" + day;
            if (hours < 10) hours = "0" + hours;
            if (minutes < 10) minutes = "0" + minutes;
            if (seconds < 10) seconds = "0" + seconds;

            timeStr = hours + "#" + minutes + "#" + seconds;
            dateStr = year + "#" + month + "#" + day;

            document.clock.time.value = timeStr;
            document.clock.date.value = dateStr;
            setTimeout("clock()", 1000);
        }
    </script>

    <h3>Завдання 2 - Калькулятор</h3>
    <div class="calculator">
        <form name="calc">
            <input type="text" name="display" readonly><br>

            <input type="button" class="btn" value="7" onclick="addChar('7')">
            <input type="button" class="btn" value="8" onclick="addChar('8')">
            <input type="button" class="btn" value="9" onclick="addChar('9')">
            <input type="button" class="btn" value="/" onclick="addChar('/')"><br>

            <input type="button" class="btn" value="4" onclick="addChar('4')">
            <input type="button" class="btn" value="5" onclick="addChar('5')">
            <input type="button" class="btn" value="6" onclick="addChar('6')">
            <input type="button" class="btn" value="*" onclick="addChar('*')"><br>

            <input type="button" class="btn" value="1" onclick="addChar('1')">
            <input type="button" class="btn" value="2" onclick="addChar('2')">
            <input type="button" class="btn" value="3" onclick="addChar('3')">
            <input type="button" class="btn" value="-" onclick="addChar('-')"><br>

            <input type="button" class="btn" value="0" onclick="addChar('0')">
            <input type="button" class="btn" value="." onclick="addChar('.')">
            <input type="button" class="btn" value="=" onclick="calculate()">
            <input type="button" class="btn" value="+" onclick="addChar('+')"><br>

            <input type="button" class="btn" value="C" onclick="clearDisplay()">
        </form>
    </div>

    <script>
        function addChar(c) {
            document.calc.display.value += c;
        }
        function clearDisplay() {
            document.calc.display.value = "";
        }
        function calculate() {
            try {
                document.calc.display.value = eval(document.calc.display.value);
            } catch (e) {
                alert("Помилка у виразі!");
            }
        }
    </script>

    <h3>Завдання 3 - Таблиця</h3>
    <form name="main_form">
        Кількість рядків:
        <input type="text" id="t_str" value="5" style="width:100px; font-size:26px; padding:8px;"><br>
        Кількість стовпців:
        <input type="text" id="t_stb" value="5" style="width:100px; font-size:26px; padding:8px;"><br>
        <input type="button" class="small-btn" onClick="fun();" value="Побудувати матрицю">
        <input type="button" class="small-btn" onClick="fun_build();" value="Розрахувати суму рядків">
        <div id="main_div" style="margin-top:20px;"></div>
    </form>

    <script>
        let str, stb;
        function fun() {
            str = parseInt(main_form.t_str.value);
            stb = parseInt(main_form.t_stb.value);
            let res_str = "<table>\n";
            for (let i = 1; i <= str; i++) {
                res_str += "<tr>\n";
                for (let j = 1; j <= stb; j++) {
                    let value = 11 * i - j;
                    res_str += "<td><input type='text' id='_" + i + "_" + j + "' value='" + value + "'></td>\n";
                }
                res_str += "</tr>\n";
            }
            res_str += "</table>";
            main_div.innerHTML = res_str;
        }

        function fun_build() {
            let report = "";
            for (let i = 1; i <= str; i++) {
                let sum = 0;
                for (let j = 1; j <= stb; j++) {
                    sum += parseInt(main_form["_" + i + "_" + j].value);
                }
                report += "Сума " + i + " рядка = " + sum + ";\n";
            }
            alert(report);
        }
    </script>

    <h3>Завдання 4 - у консолі</h3>
    <script>
        let a = 12;
        let b = 4;
        console.log("Остача від ділення" + a + "на" + b + "=" + (a % b));
        console.log("Чи ділиться " + a + " на " + b + " без остачі? " + (a % b === 0));

        let arr = [5, 10, 20];
        console.log("Значення масиву: %d, %d, %d", arr[0], arr[1], arr[2]);
        console.log("Перший елемент масиву як рядок: %s", arr[0]);
    </script>

    <h3>Завдання 5 - у консолі</h3>
    <script>
        let obj = { name: "Diana", age: 18, skills: ["JS", "React", "Php"] };
        let numbersArray = [1, 2, 3, 4, 5];

        console.info("Це інформаційне повідомлення (console.info)");
        console.warn("Це попередження (console.warn)");
        console.error("Це повідомлення про помилку (console.error)");

        console.dir(obj);
        console.dirxml(document.body);

        console.time("Таймер масиву");
        for (let i = 0; i < numbersArray.length; i++) {
            console.log("Елемент:", numbersArray[i]);
        }
        console.timeEnd("Таймер масиву");

        console.profile("Мій профіль");
        for (let i = 0; i < 100000; i++) {
            Math.sqrt(i);
        }
        console.profileEnd("Мій профіль");

        let number = 8;
        console.assert(number < 8, "number < 8 не виконується, тому це повідомлення з’явиться в консолі");
        console.assert(number >= 8, "number >= 8 не виконується, але має бути істинним – повідомлення не з’явиться");
    </script>

</body>
</html>
