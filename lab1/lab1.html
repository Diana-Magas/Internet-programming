<h3> Завдання 4.</h3>
<script>
function fun4() {
    let x = parseInt(document.task4.t_x.value);
    let y = parseInt(document.task4.t_y.value);
    let F;

    if (x != y) {
        F = 10*x + y;
    } else if ((y*y != 2*x*y) || (y < 0)) {
        F = 2*x*y + 4*x/y;
    } else {
        F = x + y*y;
    }

    document.task4.t_F.value = F;
}
</script>

<h3> Завдання 5.</h3>
<script>
function fun5() {
    let x = parseFloat(main_form5.t_x.value);
    let y = parseFloat(main_form5.t_y.value);
    let sum = 0.0;

    for (let i = 2; i <= 7; i++) {
        let factorial = 1;
        for (let j = 1; j <= i; j++) {
            factorial *= j;
        }

        sum += Math.pow(-1, i+1) *
               ((0.85 * i + (x * y) / (1 + x * x)) / factorial);
    }

    main_form5.t_res.value = sum;
}
</script>

<form id="main_form5" name="main_form5">
